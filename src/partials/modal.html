<div class="modal">
  <div class="modal__body">
    <form action="#" class="form">
      <input type="hidden" name="Заявка на тему:" value="Консультация" />
      <label class="form__label">
        <span>Имя</span>
        <input
          type="text"
          class="form__input input-name"
          name="Имя:"
          placeholder="Имя"
        />
      </label>
      <label class="form__label">
        <span>Номер телефона</span>
        <input
          type="tel"
          class="form__input input-tel"
          name="Номер телефона:"
          placeholder="+7 (ххх) ххх хх хх"
        />
      </label>
      <label class="form__label">
        <span>Email</span>
        <input
          type="text"
          class="form__input input-email"
          name="Email:"
          placeholder="Email"
        />
      </label>

      <label class="form__checkbox">
        <input type="radio" class="visually-hidden" />
        <span class="form__box"></span>
        <span class="form__agree"
          >Нажимая на кнопку, вы даете согласие на обработку персональных данных
          и соглашаетесь с политикой конфиденциальности</span
        >
      </label>
      <button class="btn-reset btn form__btn">Отправить</button>
    </form>
  </div>
</div>
